name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整的 Git 历史，用于生成 commit log

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create tarball
        id: tarball
        run: |
          # npm pack 会输出生成的文件名
          TARBALL=$(npm pack)
          echo "TARBALL=$TARBALL" >> $GITHUB_OUTPUT

      - name: Generate commit log
        id: commits
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          echo "Current tag: $CURRENT_TAG"

          # 获取所有 tag 并按版本排序，找到上一个 tag
          PREV_TAG=$(git tag -l 'v*' --sort=-v:refname | grep -A 1 "^${CURRENT_TAG}$" | tail -n 1)

          # 如果 PREV_TAG 等于 CURRENT_TAG，说明没有找到上一个 tag
          if [ "$PREV_TAG" = "$CURRENT_TAG" ] || [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, using recent commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          else
            echo "Previous tag: $PREV_TAG"
            # 获取从上一个 tag 到当前 tag 的所有 commit（不包含上一个 tag 的 commit）
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREV_TAG}..${CURRENT_TAG})
          fi

          echo "Commits:"
          echo "$COMMITS"

          echo "COMMITS<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## 更新内容

            ${{ steps.commits.outputs.COMMITS }}
          files: |
            ${{ steps.tarball.outputs.TARBALL }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
